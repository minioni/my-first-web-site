    <h2>아이템</h2>
    <p>롤에는 각 역할군에 맞는 <a href="https://namu.wiki/w/%EB%A6%AC%EA%B7%B8%20%EC%98%A4%EB%B8%8C%20%EB%A0%88%EC%A0%84%EB%93%9C/%EC%95%84%EC%9D%B4%ED%85%9C"
       title="모든 아이템" target="_blank">아이템</a>이 있다.
       마법사 챔피언을 위한 마법 아이템,
       탱커 챔피언를 위한 탱 아이템, 원딜 챔피언을 위한 원딜 아이템 등등
       이 아이템들은 크게 전설, 신화, 재료 아이템으로 나뉜다. 재료 아이템들을
       조합해서 신화, 전설 아이템을 만드는 구조.
       신화 아이템은 비싸고 매우 좋은 성능을 가지고 있으므로 게임중 1개만
       구매할 수 있다. (최대 6개의 아이템만 가질 수 있다.)
